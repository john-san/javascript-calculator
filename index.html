<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>

    <div id="calc">
      <div id="calcDisplay">
        <div id="innerCalcDisplay">
          <div id="calcText"></div>
        </div>
      </div>

      <div id="calcInput">
        <div id="numberColumns">
          <button class="num-col-btn">7</button>
          <button class="num-col-btn">4</button>
          <button class="num-col-btn">1</button>
          <button class="num-col-btn">.</button>
          <button class="num-col-btn">8</button>
          <button class="num-col-btn">5</button>
          <button class="num-col-btn">2</button>
          <button class="num-col-btn">0</button>
          <button class="num-col-btn">9</button>
          <button class="num-col-btn">6</button>
          <button class="num-col-btn">3</button>
          <button class="num-col-btn">=</button>
        </div>

        <div id="operationColumn">
          <button class="op-col-btn">DEL</button>
          <button class="op-col-btn">CLR</button>
          <button class="op-col-btn">/</button>
          <button class="op-col-btn">X</button>
          <button class="op-col-btn">-</button>
          <button class="op-col-btn">+</button>
        </div>
      </div>
    </div>

    <script src="scripts/index.js" charset="utf-8"></script>
  </body>
</html>
